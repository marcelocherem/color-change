<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="template.css">
    <title>Changing colors</title>
</head>
<body>
    <h1>This is just an example!</h1>
    <div class="selectors">
    <select onchange="textColor(this)">
        <option value="black">change text color</option>
        <option value="white">white</option>
        <option value="red">red</option>
        <option value="coral">coral</option>
        <option value="green">green</option>
        <option value="yellow">yellow</option>
    </select>
    <select onchange="backgroundColor(this)">
        <option value="white">change background color</option>
        <option value="pink">pink</option>
        <option value="purple">purple</option>
        <option value="orange">orange</option>
        <option value="blue">blue</option>
        <option value="grey">grey</option>
        <option value="orange">orange</option>
        <option value="black">black</option>
    </select>
</div>
